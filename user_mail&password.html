<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 以下3行必須　-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title >メール・パスワード変更</title>
  </head>
  <BODY>
  	<div class="container">
  		<div class="text-center">
           <h3 class="page-header">メール・パスワード変更</h3>
        </div>


        <div class="form-group">
    		<p>メールアドレス</p>
      		<input type="text" name="city" id="city" placeholder="" class=form-control>
      		<h6>メールアドレスを変更すると確認メールが送信されます。メール内のURLをクリックすると変更完了です。</h6>
    	</div>

 <div class="form-group">
    		<p>現在のパスワード</p>
      		<input type="text" name="city" id="city" placeholder="" class=form-control>
    	</div>

 <div class="form-group">
    		<p>新しいパスワード</p>
      		<input type="text" name="city" id="city" placeholder="" class=form-control>
    	</div>

 <div class="form-group">
    		<p>新しいパスワード確認</p>
      		<input type="text" name="city" id="city" placeholder="" class=form-control>
      		<h6>パスワードを設定したい場合は上記をすべて入力してください。（設定しない場合は空欄）
    	</div>

		<input type="submit" value="変更する" class="btn btn-primary">



    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </BODY>

</html>
